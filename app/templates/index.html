<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Reservation</title>
</head>
<body>
    <h1>Make a Reservation</h1>
    <form action="{{ url_for('reserve') }}" method="post">
        Name: <input type="text" name="name"><br>
        Phone: <input type="text" name="phone"><br>
        Password: <input type="password" name="password"><br>
        DateTime: <input type="datetime-local" name="datetime"><br>
        <button type="submit">Reserve</button>
    </form>

    <h2>Cancel Reservation</h2>
    <form action="{{ url_for('cancel') }}" method="post">
        Reservation ID: <input type="text" name="reservation_id"><br>
        Password: <input type="password" name="password"><br>
        <button type="submit">Cancel</button>
    </form>

    <h2>Available Slots</h2>
    <ul>
        {% for slot in slots %}
            <li>{{ slot.available_date }} {{ slot.available_time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
